{% extends 'base.html' %}
{% block content %}

<h1>Moto List</h1>

{% for moto in motos %}
  <a href="{% url 'detail' moto.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ moto.year }} {{ moto.make }} {{ moto.model }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
